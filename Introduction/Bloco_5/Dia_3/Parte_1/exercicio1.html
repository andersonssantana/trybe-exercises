<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 </body>
 <script>
    //  Add an event listener to the button so that it calls a makeMadLib function when clicked.
    const button = document.querySelector("#lib-button");
    button.addEventListener("click", makeMadLib);

// In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Pamela really likes pink cucumbers.")
    function makeMadLib() {
        const noun = document.querySelector("#noun").value;
        const adjective = document.querySelector("#adjective").value;
        const person = document.querySelector("#person").value;
        let divStory = document.querySelector("#story");
        let story = person + " really likes " + adjective + " " + noun;
        divStory.innerText = story;
    }
 </script>
</html>
