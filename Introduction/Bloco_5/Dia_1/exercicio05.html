<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        */
    function mudaTextoDescricao () {
        let descricao = document.querySelector("p");
        descricao.innerText = "Daqui dois anos eu serei um desenvolvedor de sucesso com carreira internacional!"
    }
        /*
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        */
    function mudaCorDoQuadradoAmarelo () {
        let quadradoAmarelo = document.getElementsByClassName("main-content")[0];
        quadradoAmarelo.style.background="rgb(76,164,109)";
    }
        /*
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        */ 
    function mudaCorDoQuadradoVermelho () {
        let quadradoAmarelo = document.getElementsByClassName("center-content")[0];
        quadradoAmarelo.style.background="white";
    }
        /*
        4. Crie uma função que corrija o texto da tag <h1>.
        */ 
    function corrigeTexto() {
        let textoDoCabecalho = document.querySelector("h1");
        textoDoCabecalho.innerText = "Exercício 5.1 - JavaScript";
    }
        /*
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        */ 
    function caixaAlta () {
        let texto = document.querySelector("p");
        texto.innerHTML = texto.innerHTML.toUpperCase();
    }
        /*
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    mudaTextoDescricao();
    mudaCorDoQuadradoAmarelo();
    mudaCorDoQuadradoVermelho();
    corrigeTexto();
    caixaAlta();
    </script>
  </body>
</html>
