<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo Forms: Currículo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset class="form-session">
        <legend>Dados pessoais</legend>
        <div class="div-element">
            <label for="input-nome">Nome:</label>
            <input type="text" name="name" id="input-nome" required="required" maxlength="40"/>
        </div>
        <div class="div-element">
            <label for="input-email">E-mail:</label>
            <input type="email" name="email" id="input-email" required="required" />
        </div>
        <div class="div-element">
            <label for="input-cpf">CPF:</label>
            <input type="text" name="cpf" id="input-cpf" required="required" maxlength="11" />
        </div>
        <div class="div-element">
            <label for="input-endereco">Endereço:</label>
            <input type="text" name="endereco" id="input-endereco" required="required" maxlength="200">
        </div>
        <div class="div-element">
            <label for="input-cidade">Cidade:</label>
            <input type="text" name="cidade" id="input-cidade" required="required"  maxlength="28">
        </div>
        <div class="div-element">
            <label for="input-estado">Estado:</label>
            <select name="estado" id="input-estado" required="required"></select>
        </div>
        <div class="div-element">
            <legend>Tipo:</legend>
            <input type="radio" name="tipo" id="input-casa"><label for="input-casa">Casa</label>
            <br>
            <input type="radio" name="tipo" id="input-apartamento"><label for="input-apartamento">Apartamento</label>
        </div>
    </fieldset>
    <fieldset class="form-session">
        <legend>Última experiência profissional</legend>
        <div class="div-element">
            <label for="input-resumo">Resumo do currículo:</label><br>
            <textarea name="resumo" id="input-resumo" cols="60" rows="10" maxlength="1000" required="required"></textarea>
        </div>
        <div class="div-element">
            <label for="input-cargo">Cargo:</label>
            <input type="text" name="cargo" id="input-cargo" required="required" maxlength="40">
        </div>
        <div class="div-element">
            <label for="input-descricao-cargo">Descrição do cargo:</label>
            <input type="text" name="descricao-cargo" id="input-descricao-cargo" maxlength="500" required="required">
        </div>
        <div class="div-element">
            <label for="input-inicio">Data de início:</label>
            <input type="text" name="data-inicio" id="input-inicio">
        </div>        
    </fieldset>
  </body>
</html>
